<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    sc
</head>
<body>
    <!-- Anh background -->
    <div class="bg-img"></div>
    <!-- Container -->
    <div class="container">
        <!-- Tim kiem Pokemon  -->
        <div class="search-bar">
            <p>Press enter to get the result</p>
            <input id="search-input" type="text" placeholder="Search Pokemon name">
        </div>
        <!-- Thong tin Pokemon  -->
        <div class="pokedex-right">
            <div class="name">  
                <p class="title">NAME</p>
                <p class="ten-pokemon">__</p>
            </div>  
            <div class="type">  
                <p class="title">BASE EXP</p>
                <p class="loai">__</p>
            </div>  
            <div class="height">  
                <p class="title">HEIGHT</p>
                <p class="chieu-cao">__</p>
            </div>  
            <div class="weight">  
                <p class="title">WEIGHT</p>
                <p class="can-nang">__</p>
            </div>  
            <div class="bio">  
                <p class="title">ID</p>
                <p class="tieu-su">__</p>
            </div>  
        </div>
        <!-- Pokemon  -->
        <div class="bg-img2">
            <div class="pokemon">
                <img class="pokemon-img" height="300px">
                <p class="Pokedex">Pokedex</p>
            </div>
        </div>
        <script src="app1.js"></script>
    </div>
</body>
</html>
